
<!DOCTYPE html>
<html lang="en">
​

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <title>Train Tracker</title>
</head>
​

<body>
  ​
  <header class="jumbotron jumbotron-fluid bg-dark text-light">
    <div class="container-fluid text-center">
      <h1 class="display-4">Train Tracker</h1>
    </div>
  </header>
  ​
  <main class="container-fluid">
    <div class="row">
      <!-- left column -->
      <aside class="col-12 col-md-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light">
            Add train
          </h4>
          <div class="card-body">
            <!-- start form -->
            <form id="train-form">
              <!-- train name -->
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" type="text" id="name-input" placeholder="Train Name" />
              </div>
              <!-- train destination -->
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" type="text" id="destination-input" placeholder="Station Name" />
              </div>
              <!-- train start time -->
              <div class="form-group">
                <label for="start-input">Train start time (24hr)</label>
                <input class="form-control" type="text" id="start-input" placeholder="0000 - 2359" />
              </div>
              <!-- train frequency -->
              <div class="form-group">
                <label for="freq-input">Frequency in minutes</label>
                <input class="form-control" type="number" id="freq-input" placeholder="Train Frequency" />
              </div>
              <!-- submit button -->
              <button class="btn btn-block btn-dark" type="submit">Add Train</button>
            </form>
            <!-- end form -->
          </div>
        </div>
      </aside>
      <!-- left column end -->
      ​
      <!-- right column -->
      <section class="col-12 col-md-9">
        <!-- create card -->
        <div class="card">
          <h4 class="card-header bg-dark text-light">
            Train Data
          </h4>
          <div class="card-body">
            <!-- train data table -->
            <table class="table">
              <!-- define table headers -->
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Start Time</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Upcoming Train</th>
                  <th scope="col">ETA</th>
                </tr>
              </thead>
              <tbody>
                <!-- content will be written here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- right column end -->
    </div>
  </main>
  ​
  ​
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/scripts/script.js"></script>
</body>
​

</html>
